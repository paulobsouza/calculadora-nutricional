version: "3.8"

services:
  # MongoDB
  mongodb:
    image: mongo:7
    container_name: nutritional-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-senha_segura_123}
      MONGO_INITDB_DATABASE: calculadora-nutricional
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend/src
      dockerfile: Dockerfile
    container_name: nutritional-backend
    restart: unless-stopped
    environment:
      PORT: 3000
      MONGODB_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-senha_segura_123}@mongodb:27017/calculadora-nutricional?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-sua_chave_jwt_super_segura}
      JWT_EXPIRES_IN: 7d
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api}
        VITE_USDA_API_KEY: ${VITE_USDA_API_KEY:-}
    container_name: nutritional-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data:
